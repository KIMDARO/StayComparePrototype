<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StayCompare Lite</title>

  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f6f7fb; color:#111; }
    header { background:white; padding:16px 20px; border-bottom:1px solid #e6e8ef; }
    header h1 { margin:0; font-size:18px; }
    main { max-width:1000px; margin:auto; padding:16px; }

    .grid { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
    .card { background:white; border:1px solid #e6e8ef; border-radius:12px; padding:14px; }

    label { font-size:12px; margin-top:10px; display:block; color:#333; }
    input, textarea, select {
      width:100%; padding:10px; margin-top:6px;
      border:1px solid #cfd5e3; border-radius:10px;
      box-sizing:border-box;
    }
    textarea { resize:vertical; min-height:72px; }

    .row { display:flex; gap:10px; }
    .row > div { flex:1; }

    button {
      background:#2b59ff; color:white; border:0;
      padding:10px 12px; border-radius:10px;
      cursor:pointer; font-weight:600;
    }
    button.secondary { background:#eef1ff; color:#1b2a7a; }
    button.danger { background:#ff2b2b; }
    button.ghost { background:transparent; border:1px solid #cfd5e3; color:#2b59ff; }

    .actions { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:12px; }

    .list { display:flex; flex-direction:column; gap:10px; margin-top:12px; }
    .stay {
      display:grid; grid-template-columns:1fr auto;
      gap:10px; padding:12px;
      border:1px solid #e6e8ef; border-radius:12px;
      background:white;
    }
    .muted { font-size:12px; color:#555; margin-top:6px; }
    .price { font-weight:800; font-size:16px; margin-top:6px; }

    .right { display:flex; gap:8px; align-items:start; }
    .pill {
      display:inline-block; font-size:12px;
      padding:4px 8px; border-radius:999px;
      background:#eef1ff; color:#1b2a7a; margin-left:6px;
    }

    a { color:#2b59ff; text-decoration:none; }
    a:hover { text-decoration:underline; }

    footer { text-align:center; font-size:12px; color:#666; padding:20px; }

    @media(max-width:800px){ .grid{grid-template-columns:1fr;} }

    @media print {
      header, .no-print { display:none !important; }
      body { background:white; }
      main { max-width:none; padding:0; }
      .card { border:none; }
      .stay { page-break-inside: avoid; }
    }
  </style>
</head>

<body>
<header>
  <h1>StayCompare Lite</h1>
  <div class="muted">Add options â€¢ Compare total cost â€¢ Shortlist â€¢ Print to PDF</div>
</header>

<main>
  <div class="grid">

    <!-- ADD FORM -->
    <section class="card">
      <h2 style="margin:0 0 8px 0; font-size:16px;">Add a stay</h2>
      <div class="muted" style="margin-top:0;">Tip: enter the basics first â€” add links/notes later.</div>

      <form id="stayForm" class="no-print">
        <label>Stay name</label>
        <input id="name" required placeholder="e.g., City Centre Apartment" />

        <label>Location</label>
        <input id="location" placeholder="e.g., Exeter" />

        <div class="row">
          <div>
            <label>Nightly rate (Â£)</label>
            <input id="nightlyRate" type="number" min="0" step="0.01" required />
          </div>
          <div>
            <label>Nights</label>
            <input id="nights" type="number" min="1" step="1" required />
          </div>
        </div>

        <label>Fees (Â£)</label>
        <input id="fees" type="number" min="0" step="0.01" value="0" />

        <label>Link (optional)</label>
        <input id="link" type="url" placeholder="https://..." />

        <label>Notes (optional)</label>
        <textarea id="notes" placeholder="Commute, amenities, pros/cons..."></textarea>

        <div class="actions">
          <button type="submit">Add stay</button>
          <button type="button" id="clearAll" class="secondary">Clear all</button>
        </div>
      </form>
    </section>

    <!-- COMPARE LIST -->
    <section class="card">
      <div class="no-print">
        <h2 style="margin:0; font-size:16px;">Compare</h2>

        <div class="actions" style="margin-top:10px;">
          <label style="margin:0;">Sort</label>
          <select id="sortBy">
            <option value="cheap">Cheapest total</option>
            <option value="expensive">Most expensive total</option>
            <option value="name">Name Aâ€“Z</option>
          </select>

          <button id="printBtn" class="ghost" type="button">Print / Save as PDF</button>
        </div>
      </div>

      <div id="list" class="list"></div>
      <div id="empty" class="muted" style="display:none;">No stays yet â€” add one on the left ðŸ‘ˆ</div>
    </section>

  </div>

  <footer class="no-print">
    Built with HTML/CSS/JS â€¢ Data saved in your browser (LocalStorage)
  </footer>
</main>

<script>
  const LS_KEY = "staycompare_stays_v2";

  function loadStays() {
    try { return JSON.parse(localStorage.getItem(LS_KEY)) || []; }
    catch { return []; }
  }

  function saveStays(stays) {
    localStorage.setItem(LS_KEY, JSON.stringify(stays));
  }

  function money(n) {
    return "Â£" + (Number(n || 0)).toFixed(2);
  }

  function escapeHtml(str) {
    return String(str || "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  function totalCost(stay) {
    return (Number(stay.nightlyRate) * Number(stay.nights)) + Number(stay.fees || 0);
  }

  function uid() {
    return Math.random().toString(16).slice(2) + Date.now().toString(16);
  }

  let stays = loadStays();

  const form = document.getElementById("stayForm");
  const listEl = document.getElementById("list");
  const emptyEl = document.getElementById("empty");
  const sortByEl = document.getElementById("sortBy");
  const printBtn = document.getElementById("printBtn");
  const clearAllBtn = document.getElementById("clearAll");

  function render() {
    listEl.innerHTML = "";

    const sortBy = sortByEl.value;
    const sorted = stays.slice();

    if (sortBy === "cheap") sorted.sort((a,b) => totalCost(a) - totalCost(b));
    if (sortBy === "expensive") sorted.sort((a,b) => totalCost(b) - totalCost(a));
    if (sortBy === "name") sorted.sort((a,b) => (a.name || "").localeCompare(b.name || ""));

    emptyEl.style.display = sorted.length === 0 ? "block" : "none";

    sorted.forEach((stay) => {
      const div = document.createElement("div");
      div.className = "stay";

      const q = encodeURIComponent(`${stay.name} ${stay.location}`);

      div.innerHTML = `
        <div>
          <h3 style="margin:0; font-size:15px;">
            ${escapeHtml(stay.name)}
            ${stay.favourite ? '<span class="pill">Shortlisted</span>' : ''}
          </h3>

          <div class="muted">
            ${stay.location ? escapeHtml(stay.location) + " â€¢ " : ""}
            ${money(stay.nightlyRate)} / night â€¢ ${stay.nights} nights â€¢ Fees ${money(stay.fees || 0)}
          </div>

          <div class="price">${money(totalCost(stay))} <span class="muted" style="font-weight:normal;">total</span></div>

          ${stay.link ? `
            <div class="muted">
              <a href="${stay.link}" target="_blank" rel="noopener">Open link</a>
            </div>
          ` : ""}

          <div class="muted">
            <a href="https://www.google.com/search?q=${q}" target="_blank" rel="noopener">
              Search this place
            </a>
          </div>

          ${stay.notes ? `<div class="muted">${escapeHtml(stay.notes)}</div>` : ""}
        </div>

        <div class="right no-print">
          <button class="secondary" data-action="fav" data-id="${stay.id}">
            ${stay.favourite ? "Unshortlist" : "Shortlist"}
          </button>
          <button class="danger" data-action="del" data-id="${stay.id}">Delete</button>
        </div>
      `;

      listEl.appendChild(div);
    });
  }

  // Handle buttons (shortlist/delete)
  listEl.addEventListener("click", (e) => {
    const btn = e.target.closest("button");
    if (!btn) return;

    const action = btn.getAttribute("data-action");
    const id = btn.getAttribute("data-id");

    const idx = stays.findIndex(s => s.id === id);
    if (idx === -1) return;

    if (action === "del") {
      stays.splice(idx, 1);
    } else if (action === "fav") {
      stays[idx].favourite = !stays[idx].favourite;
    }

    saveStays(stays);
    render();
  });

  // Add stay
  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const location = document.getElementById("location").value.trim();
    const nightlyRate = Number(document.getElementById("nightlyRate").value);
    const nights = Number(document.getElementById("nights").value);
    const fees = Number(document.getElementById("fees").value || 0);
    const link = document.getElementById("link").value.trim();
    const notes = document.getElementById("notes").value.trim();

    if (!name) {
      alert("Please enter a Stay name.");
      return;
    }
    if (!nightlyRate || !nights) {
      alert("Please enter Nightly rate and Nights.");
      return;
    }

    stays.push({
      id: uid(),
      name,
      location,
      nightlyRate,
      nights,
      fees,
      link,
      notes,
      favourite: false
    });

    saveStays(stays);
    form.reset();
    document.getElementById("fees").value = 0;
    render();
  });

  // Clear all
  clearAllBtn.addEventListener("click", () => {
    if (!confirm("Clear all saved stays?")) return;
    stays = [];
    saveStays(stays);
    render();
  });

  // Sort / print
  sortByEl.addEventListener("change", render);
  printBtn.addEventListener("click", () => window.print());

  render();
</script>
</body>
</html>
